<div class="sidebar-box ftco-animate">
          <h3>Most Commented Articles</h3>
          
          {% for article in popular %}
           
          <div class="block-21 mb-4 d-flex">
              <a
              href="{% url 'article:details' article.id  %}"
              class="blog-img mr-4"
              style="background-image: url({{article.image.url}});"
            ></a>
            <div class="text">
              <h3 class="heading">
                <a href="{% url 'article:details' article.id  %}"
                  >{{article.title}}</a
                >
              </h3>
              <div class="meta">
                <div>
                  <a href="{% url 'article:details' article.id  %}"
                    ><span class="icon-calendar"></span>{{article.published}}</a
                  >
                </div>
                <div>
                  <a href="#"><span class="icon-person"></span> {{article.author}}</a>
                </div>
                <div>
                  <a href="#"><span class="icon-chat"></span> {{article.comments.count}}</a>
                </div>
              </div>
            </div>
         
        </div>
         {% endfor %}
</div>
